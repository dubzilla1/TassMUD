# Skill definitions for TassMUD
# 
# ID ranges:
#   1-49: General combat skills (class skills)
#   50-99: General non-combat skills
#   100-199: Wizard spells/skills
#   200-299: Cleric spells/skills
#   300-399: Rogue skills
#   400-499: Ranger skills
#   500-599: Paladin skills
#   600-699: Necromancer skills
#   700-799: Monk skills
#   800-899: Reserved
#   900-999: Weapon skills

skills:
  # ============================================================
  # WEAPON CATEGORY SKILLS (passive, granted by class)
  # Proficiency level = 2x character level
  # ============================================================
  - id: 900
    key: simple_weapons
    name: Simple Weapons
    description: Proficiency with simple weapons like daggers, clubs, staves, slings, and crossbows.
    is_passive: true
    max_level: 100

