# Skill definitions for TassMUD
# 
# ID ranges:
#   1-49: General combat skills (Fighter skills)
#   50-99: General non-combat skills
#   100-199: Wizard spells/skills
#   200-299: Cleric spells/skills
#   300-399: Rogue skills
#   400-499: Ranger skills
#   500-599: Paladin skills
#   600-699: Necromancer skills
#   700-799: Monk skills
#   800-899: Reserved
#   900-999: Weapon/proficiency skills
#   1000-1099: Innate combat skills (automatically known at 100%)

skills:
  # ============================================================
  # INNATE COMBAT SKILLS (1000-1099)
  # These are basic combat maneuvers known by all at 100% proficiency.
  # They don't appear in the skills list and don't progress.
  # ============================================================
  - id: 1001
    key: combat_stand
    name: Stand
    description: Attempt to stand up from a prone position during combat. Requires an opposed check against your opponents. Success removes the prone condition. Regardless of success or failure, you forfeit all attacks for the round.
    progression: INSTANT
    is_passive: true
    traits: [COMBAT, INNATE]

  - id: 1002
    key: combat_flee
    name: Flee
    description: Attempt to escape from combat by fleeing to an adjacent room. Requires an opposed check against your opponents. Success moves you to a random exit. If you lack sufficient movement points, you fall prone instead.
    progression: INSTANT
    is_passive: true
    traits: [COMBAT, INNATE]

