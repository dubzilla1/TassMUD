# Item Template YAML
# Instructions: Each item entry should specify its type(s) and only the fields relevant to those types.
#
# Multi-Type Support:
#   Items can have multiple types using the "types" field with a YAML list:
#     types: [container, immobile]
#   For backwards compatibility, single "type" field is still supported:
#     type: container
#
# Available fields by type:
#
# trash:
#   id, key, name, description, weight, value, type/types
#
# immobile:
#   id, key, name, description, weight, value, type/types, indestructable (bool), magical (bool), spell_effect_id_1-4
#
# container:
#   id, key, name, description, weight, value, type/types, max_items (int), max_weight (int), spell_effect_id_1-4
#
# inventory:
#   id, key, name, description, weight, value, type/types, spell_effect_id_1-4
#
# armor:
#   id, key, name, description, weight, value, type/types, slot, armor_category (CLOTH/LEATHER/MAIL/PLATE/OTHER),
#   armor_save_bonus, fort_save_bonus, ref_save_bonus, will_save_bonus, spell_effect_id_1-4
#
# shield:
#   id, key, name, description, weight, value, type/types, armor_save_bonus, fort_save_bonus, ref_save_bonus, will_save_bonus, spell_effect_id_1-4
#   NOTE: Shields equip to off-hand and provide defensive bonuses
#
# held:
#   id, key, name, description, weight, value, type/types, hands (int), spell_effect_id_1-4
#
# weapon:
#   id, key, name, description, weight, value, type/types, hands (int), base_die (int), multiplier (int), ability_score (string), ability_multiplier (decimal), spell_effect_id_1-4
#   NOTE: weapons with hands=1 go to main_hand; hands=2 occupies both main_hand and off_hand
#
# Example items:
