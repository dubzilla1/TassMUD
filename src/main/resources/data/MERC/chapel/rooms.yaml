    long_desc: |
      You are in a small, dark chapel.  The dark brown glass in the tiny windows
      do not let much light through.  A few rows of worn wooden benches stand here.
    exits:
      north: 3604
      down: 3421
    sector_type: CITY
    doors:
      north:
        to: 3604
        description: "The chapel door is made of dark wood."
        keywords: "door"
        state: OPEN
        locked: false
        hidden: false
        blocked: false
        key: -1
      down:
        to: 3421
        description: ""
        keywords: "altar"
        state: CLOSED
        locked: false
        hidden: false
        blocked: false
        key: 3430
    extras:
      glass: |
        The windows must be meant to be dark.  At least they are completely clean.
      benches: |
        The benches are not of the comfortable kind.

