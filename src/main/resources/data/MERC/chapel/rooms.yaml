    name: "The Short Way to Hell ..."
    area_id: 32
    short_desc: "The Short Way to Hell ..."
    long_desc: |
      You fall ...
                  hmm .... it's getting really HOT!
      You fall ...
                              you fall ...
           Slowly you are cooking as you fall further ... your skin is burning and
      your hair evaporates ...
      
                                                 you fall ...
      
                       and fall ...
      
                                           AND STOP!
      
      Welcome to HELL!
      
      But even in Hell we give you another chance.
    exits:
    sector_type: INSIDE

