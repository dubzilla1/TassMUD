    name: Central Plains East
    area_id: 1
    short_desc: Sun-baked grassland
    long_desc: >
      The sun beats down mercilessly on this exposed stretch of plains. The grass
      is yellower here, baked golden by long hot days. Heat shimmers rise from
      the ground, creating mirages in the distance. A cluster of bones - some old
      hunting kill - lies bleaching in the sun.
    exits:
      north: 1108
      east: 1114
      south: 1118
      west: 1112

  - id: 1114
    key: plains_e_center
    name: Eastern Central Plains
    area_id: 1
    short_desc: Stony grassland near the hills
    long_desc: >
      The ground becomes increasingly rocky as the plains approach the eastern
      foothills. Tough grass grows between the stones, and hardy wildflowers
      cling to life in the cracks. The terrain would make for difficult travel
      for anything larger than a wolf.
    exits:
      north: 1109
      south: 1119
      west: 1113

  # Row 3: Southern Plains (1115-1119)
  - id: 1115
    key: plains_sw_1
    name: Southwestern Plains
    area_id: 1
    short_desc: Grassland near a muddy waterhole
    long_desc: >
      A muddy waterhole attracts all manner of creatures to this area. The ground
      around it is trampled and churned by countless hooves and paws. Tracks of
      all sizes crisscross the mud - clearly a popular spot. The water looks
      brackish but drinkable in a pinch.
    exits:
      north: 1110
      east: 1116
      south: 1120

  - id: 1116
    key: plains_sm_1
    name: Southern Plains West
    area_id: 1
    short_desc: Grassland with grazing evidence
    long_desc: >
      The grass here has been heavily grazed, cropped short by herds of something
      that passed through recently. Droppings indicate the presence of large
      herbivores - potential prey for a hunter, but where there's prey, there's
      usually something hunting it too.
    exits:
      north: 1111
      east: 1117
      south: 1121
      west: 1115

  - id: 1117
    key: plains_south_center
    name: Southern Central Plains
    area_id: 1
    short_desc: Open grassland on the main road
    long_desc: >
      A well-worn road cuts through the grass here, running roughly north to south.
      This is the main trade route between the northern wilds and the city of
      Midgaard. Wagon ruts show regular traffic, and you spot a merchant's lost
      button glinting in the dirt.
      
      
      Follow this road south to reach the gates of Midgaard.
    exits:
      north: 1112
      east: 1118
      south: 1122
      west: 1116

  - id: 1118
    key: plains_sm_2
    name: Southern Plains East
    area_id: 1
    short_desc: Rolling grassland with ant mounds
    long_desc: >
      Enormous ant mounds rise from the grass here, some taller than a human.
      The industrious insects march in endless columns, carrying bits of grass
      and unfortunate beetles to their underground chambers. It's best not to
      disturb them.
    exits:
      north: 1113
      east: 1119
      south: 1123
      west: 1117

  - id: 1119
    key: plains_se_1
    name: Southeastern Plains
    area_id: 1
    short_desc: Scrubland at the plains' edge
    long_desc: >
      Scrubby bushes become more common as the plains transition toward rockier
      terrain. The vegetation provides cover for smaller creatures, and you can
      hear chittering and rustling all around. A well-used animal trail leads
      south toward the distant city walls.
    exits:
      north: 1114
      south: 1124
      west: 1118

  # Row 4: Southern Edge (1120-1124)
  - id: 1120
    key: plains_sw_edge
    name: Southwestern Edge
    area_id: 1
    short_desc: Where plains meet marshland
    long_desc: >
      The ground becomes soft and boggy here as the plains give way to wetlands
      to the southwest. Cattails and reeds grow in standing water, and frogs
      chorus noisily. The footing is treacherous - best to head back north or
      east to firmer ground.
    exits:
      north: 1115
      east: 1121

  - id: 1121
    key: plains_s_edge_1
    name: Southern Plains Edge
    area_id: 1
    short_desc: Grassland near the road to Midgaard
    long_desc: >
      You can see the walls of Midgaard clearly from here, rising above the
      grassland to the south. The road is nearby, and you occasionally spot
      travelers making their way to or from the city. Smoke rises from chimneys
      within the walls, and you can almost smell baking bread on the wind.
    exits:
      north: 1116
      east: 1122
      west: 1120

  - id: 1122
    key: plains_south_gate
    name: Northern Approach to Midgaard
    area_id: 1
    short_desc: The road to the city gates
    long_desc: >
      The trade road widens here as it approaches the northern gates of Midgaard.
      The city walls loom impressively ahead, ancient stones weathered by centuries
      but still standing strong. Guards patrol the battlements, and you can hear
      the bustle of city life beyond the gates.
      
      
      The great city of Midgaard lies to the SOUTH. Return to the plains by
      heading NORTH.
    exits:
      north: 1117
      east: 1123
      south: 3001
      west: 1121

  - id: 1123
    key: plains_s_edge_2
    name: Southern Plains Edge
    area_id: 1
    short_desc: Grassland near the city walls
    long_desc: >
      The eastern stretch of plains near Midgaard's walls. A few enterprising
      farmers have set up small plots here, growing vegetables to sell in the
      city markets. A scarecrow stands sentinel over a patch of cabbages, its
      button eyes staring blankly at the sky.
    exits:
      north: 1118
      east: 1124
      west: 1122

  - id: 1124
    key: plains_se_edge
    name: Southeastern Edge
    area_id: 1
    short_desc: Where plains meet the eastern road
    long_desc: >
      The plains end here at a crossroads. The main road continues south to
      Midgaard's eastern gate, while another path leads east toward distant
      mountains and the unknown dangers beyond. Most travelers stick to the
      main roads - the wilderness holds many perils.
    exits:
      north: 1119
      west: 1123

