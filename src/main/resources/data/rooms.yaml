    long_desc: >
      A small plaza with a mossy fountain at its center. The northern gates of
      Midgaard stand open to the north, leading out to the Starter Plains where
      new adventurers hone their skills.
    exits:
      north: 1122
      east: 3002
      south: 3003

  - id: 3002
    key: mg_ne
    name: Northeast Market
    area_id: 3
    short_desc: Northeast market stalls
    long_desc: Colorful stalls and the smell of fresh bread.
    exits:
      south: 3004
      west: 3001

  - id: 3003
    key: mg_sw
    name: Southwest Garden
    area_id: 3
    short_desc: Shaded garden corner
    long_desc: A small garden with benches and a tinkling birdbath.
    exits:
      north: 3001
      east: 3004

  - id: 3004
    key: mg_se
    name: Southeast Alley
    area_id: 3
    short_desc: Narrow southeast alley
    long_desc: Narrow alley flanked by lantern-lit shops.
    exits:
      north: 3002
      west: 3003

